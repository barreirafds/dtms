name: .NET CI

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - "**/*.sln"
      - "src/**"
      - ".github/workflows/dotnet.yml"
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: true
          cache-dependency-path: |
            **/*.sln
            **/*.csproj

      - name: Restore
        run: dotnet restore DTMS.sln

      - name: Build (Release)
        run: dotnet build DTMS.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test DTMS.sln --configuration Release --no-build --logger "trx;LogFileName=test_results.trx" --collect:"XPlat Code Coverage"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/TestResults/*.trx
            **/TestResults/**/coverage.*.xml